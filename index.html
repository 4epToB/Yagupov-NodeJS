<script>
    function authenticate_user(username,password){
        let xhr=new XMLHttpRequest();
        xhr.open('GET','https://....'+username+'&password='+password,false);
        xhr.responseType='json'
        xhr.send();

        const result=false

        xhr.onload=function(){
            if(xhr.status!=='200') {
                result=xhr.response
            }else{
                result=true
            }
        };
        return result;
    }
    $('form #login').click(function(){
        var username = $('#username')
        var password = $('#password')

        var res=authenticate_user(username,password);

        if(res==true){
            document.location.href='/home'
        }else{
            alert(res.error)
        }
    })
</script>
